<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chin — Links</title>
  <meta name="description" content="Chin'sContact" />
  <meta name="theme-color" content="#0ea5e9" />
  <!-- Open Graph / Social preview -->
  <meta property="og:title" content="Chin — Links" />
  <meta property="og:description" content="Chin'sContact" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/0?v=4" />
  <meta property="og:image:alt" content="Chin avatar" />
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --text: #eef2ff;
      --muted:#a5b4fc;
      --btn:#111827;
      --btnText:#f9fafb;
      --ring:#38bdf8;
      --accent: linear-gradient(135deg,#22d3ee 0%, #3b82f6 50%, #a78bfa 100%);
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg:#f8fafc;
        --card:#ffffffcc;
        --text:#0f172a;
        --muted:#475569;
        --btn:#111827;
        --btnText:#f9fafb;
        --ring:#0ea5e9;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, #22d3ee22, transparent 60%),
        radial-gradient(1200px 800px at 110% 10%, #a78bfa22, transparent 60%),
        radial-gradient(1200px 800px at 50% 120%, #3b82f622, transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:720px;
      backdrop-filter:saturate(160%) blur(10px);
      background:var(--card);
      border:1px solid #ffffff20;
      border-radius:24px;
      padding:28px;
      box-shadow: 0 10px 30px #00000022, inset 0 1px 0 #ffffff33;
    }
    header{
      display:flex;
      gap:18px;
      align-items:center;
      margin-bottom:16px;
      flex-wrap:wrap;
    }
    .avatar{
      width:84px;height:84px;border-radius:22px;overflow:hidden;
      border:1px solid #ffffff30;
      box-shadow: 0 6px 18px #00000036;
      background:
        radial-gradient(120px 120px at 20% 20%, #22d3ee55, transparent 60%),
        radial-gradient(120px 120px at 80% 30%, #a78bfa55, transparent 60%),
        #0f172a;
      display:grid;place-items:center;
    }
    .avatar svg{width:48px;height:48px;opacity:.9}
    .title{
      display:flex;flex-direction:column;gap:4px;min-width:200px
    }
    h1{margin:0;font-size:1.5rem;letter-spacing:.2px}
    .bio{margin:0;color:var(--muted);font-size:.95rem}
    .links{display:flex;flex-direction:column;gap:14px;margin-top:18px}
    .btn{
      display:flex;align-items:center;gap:12px;
      text-decoration:none;border-radius:14px;padding:14px 16px;
      border:1px solid #ffffff22;
      background: linear-gradient(#ffffff07, #00000005), #0b1220;
      color:var(--btnText); position:relative; isolation:isolate;
      transition: transform .12s ease, border-color .12s ease, background .2s ease;
      box-shadow: 0 8px 18px #00000025, inset 0 1px 0 #ffffff22;
    }
    .btn:hover{ transform: translateY(-1px); border-color:#ffffff44 }
    .btn:active{ transform: translateY(0) scale(.99) }
    .btn .icon{ width:22px; height:22px; display:grid; place-items:center }
    .btn .right{ margin-left:auto; opacity:.7; font-size:.9rem }
    .btn.yt{ background:linear-gradient(#ffffff08,#ffffff04), #111827 }
    .btn.ig{ background:linear-gradient(#ffffff08,#ffffff04), #111827 }
    .btn.fb{ background:linear-gradient(#ffffff08,#ffffff04), #111827 }
    .btn.gh{ background:linear-gradient(#ffffff08,#ffffff04), #111827 }
    .btn:focus-visible{
      outline:none; box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring) 60%, transparent);
    }
    footer{
      margin-top:20px;color:var(--muted);font-size:.85rem;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap
    }
    .handle{opacity:.9}
    .badge{
      padding:6px 10px;border-radius:999px;border:1px dashed #ffffff33;
      background:#ffffff08; font-size:.8rem
    }
    /* Small bounce “glow” under buttons */
    .btn::after{
      content:""; position:absolute; inset:auto 14px -10px 14px; height:20px;
      background: radial-gradient(60% 100% at 50% 0%, #22d3ee33, transparent 80%);
      filter: blur(8px); z-index:-1;
      opacity:.0; transition:opacity .2s ease
    }
    .btn:hover::after{opacity:.8}
    /* Responsive niceties */
    @media (max-width:480px){
      .wrap{padding:20px}
      .avatar{width:72px;height:72px}
      h1{font-size:1.25rem}
    }
  </style>
</head>
<body>

  </main>
